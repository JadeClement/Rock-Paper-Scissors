<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1> Rock Paper Scissors </h1>
      </header>
<!--This is a comment -->
      <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="computer-label" class="badge">comp</div>
          <span id="user-score"> 0</span> :<span id="computer-score"> 0 </span>
        </div>


          <div id="play" >Play!</div>


        <div class="choices">
          <div class="choice" id="r">
            <img height="150" src="images/rock.png" alt="rock" >
          </div>
          <div class="choice" id="p">
            <img height="170" src="images/paper.png" alt="paper" >
          </div>
          <div class="choice" id ="s">
            <img height="170" src="images/scissors.png" alt="scissors">
          </div>
        </div>

        <div id="result"></div>

        <div class="decisions">
            
            <img height="90" src="images/rock.png" class="decision" id="user-decision" alt="rock" >
        

            <img height="90" src="images/paper.png"  class="decision" id="comp-decision" alt="paper" >
          
        </div>

        <script src="app.js" charset="utf-8"></script>


  </body>
</html>
